<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <title>RPG DEMO</title>
	
</head>
<body BGCOLOR="#e1f5fe">
	
	<script type="text/javascript" src="../js/jquery2.1.1.min.js"></script>
  <script type="text/javascript" src="../js/materialize.js"></script>
  <script type="text/javascript" src="../js/init.js"></script>
  <script type="text/javascript" src="../js/md5.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>

	<div class="navbar-fixed">
    	<nav class="light-blue" role="navigation">
      		<div class="nav-wrapper">
        		<a id="logo-container" href="index_login_web.html" class="brand-logo">
        			<b>RPG DEMO</b>
        		</a>
        		<ul class="right hide-on-med-and-down">
          			<li>
            			<a href="register.html">
            				<i class="material-icons left">
    							<img width="60" src="../icons/add-user.png"/>
            				</i>
            				Registrarse
            			</a>
          			</li>
        		</ul>
      		</div>
    	</nav>
  	</div>

  	<div class="container light-blue lighten-5">
    <div class="section">

      
        <!--   Login Area   -->
        <div class="row">
          <div class="container">
            <div class="section">

                <h5 class="header center-align" >Login</h5>
                
                <div class="col s2"></div>  
                
                <div class="card small vertical light-blue lighten-2 col s8">
                    
                    <div class="row">
                    	
                    </div>
 
					
					<!--Username. Se usa un correo como usuario-->
					<div class="row">
						<div class="col s3"></div>
						
							<div class="input-field col s6">
          						<input id="user_username" type="email" class="validate">
          						<label for="user_username" data-error="wrong" data-success="right" class="black-text text-darken-2">Correo Electronico</label>
        					</div>	
	
						<div class="col s3"></div>	
  					</div>
					
					
					<!--Password-->
					<div class="row">
						<div class="col s3"></div>
					
							<div class="input-field col s6">
          						<input id="user_password" type="password" class="validate">
          						<label for="user_password" class="black-text text-darken-2">Password</label>
        					</div>	
					
						<div class="col s3"></div>
      				</div>
					
					<div class="row">
                    	
                    </div>

					<!--Boton-->
					<div class="row">
						<div class="center-align">
							<a id="btn_ingresar" class="waves-effect waves-light blue darken-1 btn black-text text-darken-2">Ingresar</a>	
						</div>	
					</div>
					
                </div>

                <div class="col s2"></div>

            </div>

          </div>
        </div>


    </div>
  </div>

	
</body>
</html>
